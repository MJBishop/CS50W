<!DOCTYPE html>
<html lang="en">
    <head>
        <title>CS50 Web Project 0 | Search</title>
        <meta name="viewport" content="width=device-width, initial-scale=1.0, shrink-to-fit=no"/>
        <script>
            document.addEventListener('DOMContentLoaded', function() {

                var video = document.getElementById('video')
                var buttons = document.querySelectorAll('#buttons button')
            
                Array.from(buttons).forEach(function (button) {
                    button.addEventListener('click', function () {
                        video.currentTime = button.dataset.timestamp
                        video.play()
                    })
                })
            });
        </script>
        <style>
            #header {
                margin-left: 30px;
            }
            #grid {
                display: grid;
                grid-auto-flow:row;
                grid-template-columns: 75% auto;
                position: relative;
                margin: 20px;
            }
            button {
                width: 90%;
                margin-bottom: 20px;
            }
        </style>
    </head>
    <body>
        <div id="header">
            <h2>MJBishop - CS50 Web Project 0 - Search</h2>
            <p>Design a front-end for Google Search, Google Image Search, and Google Advanced Search.</p>
        </div>
        <div id="grid">
            <div id="grid-item">
                <video id="video" width="95%" controls src="videos/search.mov"></video>
            </div>
            <div id="grid-item">
                <div id="buttons">
                    <h3>Specifications:</h3>
                    <button data-timestamp="0">Pages</button>
                    <button data-timestamp="20">Query Text</button>
                    <button data-timestamp="90">Query Images</button>
                    <button data-timestamp="120">Query Advanced</button>
                    <button data-timestamp="120">Appearance</button>
                    <button data-timestamp="120">Lucky</button>
                    <button data-timestamp="120">Aesthetics</button>
                    </div>
            </div>
        </div>
    </body>
</html>
