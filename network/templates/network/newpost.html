{% extends "network/layout.html" %}
{% load static %}

{% block body %}

    <div class="container" id="new-post-view">
        
        {% if user.is_authenticated %}
            <div id="new-post-view" class="card-column col-lg-12">
                <div class="card">
                        <form action="{% url 'new_post' %}" method="post">
                            <div class="row card-body">
                                {% csrf_token %}
                                {{ post_form }}
                            </div>
                            <div class="card-footer bg-transparent">
                                <div class="row d-flex justify-content-center">
                                    <div class="col-12 col-sm-6 col-md-6 col-lg-3 col-xl-3">
                                        <button type="submit" class="btn btn-primary form-control mx-auto my-1">Post</button>
                                    </div>
                                </div>
                            </div>
                        </form>
                </div>
            </div>  
        {% endif %}

    </div>
    
    <div class="container" id="post-list-view">

        {% block posts %}
        {% endblock %}
        
    </div>

{% endblock %}

{% block script %}
    <script type="text/javascript"> 
        var user = "{{user}}";
    </script>
    <script src="{% static 'network/network.js' %}"></script>
{% endblock %}
