{% extends "network/layout.html" %}
{% load static %}

{% block body %}

    <div class="container" id="new-post-view">

        {% if user.is_authenticated %}
            <div id="new-post-view" class="col-lg-12">
                <form action="{% url 'new_post' %}" method="post">
                    <div class="row align-items-center">
                        <div class="col-sm-12 col-md-9 col-lg-10 my-1">
                            {% csrf_token %}
                            {{ post_form }}
                        </div>
                        <div class="col-sm-12 col-md-3 col-lg-2">
                            <button type="submit" class="btn btn-primary form-control mx-auto my-1">Post</button>
                        </div>
                    </div>
                </form>
            </div>  
        {% endif %}
        
    </div>
    
    <div class="container" id="post-list-view">

        {% block posts %}
        {% endblock %}
        
    </div>

{% endblock %}

{% block script %}
    <script type="text/javascript"> 
        // var user = "{{ user }}";
        // var csrf_token = "{{ csrf_token }}";
    </script>
    <script src="{% static 'network/network.js' %}"></script>
{% endblock %}
