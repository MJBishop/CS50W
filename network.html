<!DOCTYPE html>
<html lang="en">
    <head>
        <title>CS50 Web Project 4 | Network</title>
        <meta name="viewport" content="width=device-width, initial-scale=1.0, shrink-to-fit=no"/>
        <link rel="stylesheet" href="styles/styles.css">
        <script src="js/time-stamp.js"></script>
    </head>
    <body>
        <div id="header">
            <h2>MJBishop - CS50 Web Project 4 - Network</h2>
            <p>Design a Twitter-like social network website for making posts and following users.</p>
        </div>
        <div id="grid">
            <div id="grid-item">
                <video id="video" width="95%" controls src="videos/network.mov"></video>
            </div>
            <div id="grid-item">
                <div id="buttons">
                    <h3>Specification:</h3>
                    <button data-timestamp="9">0:09 - New Post</button>
                    <button data-timestamp="19">0:19 - All Posts</button>
                    <button data-timestamp="32">0:32 - Profile Page</button>
                    <button data-timestamp="63">1:03 - Following</button>
                    <button data-timestamp="96">1:36 - Pagination</button>
                    <button data-timestamp="134">2:14 - Edit Post</button>
                    <button data-timestamp="148">2:28 - "Like" and "Unlike"</button>
                </div>
            </div>
        </div>
    </body>
</html>
