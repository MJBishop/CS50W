<!DOCTYPE html>
<html lang="en">
    <head>
        <title>Google Advanced Search</title>
        <meta name="viewport" content="width=device-width, initial-scale=1.0, shrink-to-fit=no"/>
        <link rel="stylesheet" href="adv-search-styles.css">
        <link rel="stylesheet" href="styles.css">
    </head>
    <body>
        <div style="top:0;left:0;right:0;width:100%;">
            <div id="navigation">
                <nav>
                    <a href="index.html">Google Search</a>
                </nav>
            </div>
            <div>
                <div class="appbar">
                    <label style="margin-left: 10px;">Advanced Search</label>
                </div>
                <div class="border"></div>
            </div>
            <div class="main">
                <form action="https://google.com/search">
                    <div id="grid">
                        <div id="subheading" class="grid-item">
                            <span>Find pages with...</span>
                        </div>
                        <div class="grid-item in"></div>
                        <div id="s_head" class="grid-item suffix">To do this in the search box.</div>
                        <div class="grid-item about">
                            <label for="all">all these words:</label>
                        </div>
                        <div class="grid-item in">
                            <input type="text" id="all" name="as_q" autocomplete="off"><br>
                        </div>
                        <div class="grid-item suffix">
                            <label for="all">Type the important words: <span class="mono">tri-colour rat terrier</span></label>
                        </div>
                        <div class="grid-item about">
                            <label for="exact">this exact word or phrase:</label>
                        </div>
                        <div class="grid-item in">
                            <input type="text" id="exact" name="as_epq" autocomplete="off"><br>
                        </div>
                        <div class="grid-item suffix">
                            <label for="exact">Put exact words in quotes: <span class="mono">"rat terrier"</span></label>
                        </div>
                        <div class="grid-item about">
                            <label for="any">any of these words:</label>
                        </div>
                        <div class="grid-item in">
                            <input type="text" id="any" name="as_oq" autocomplete="off"><br>
                        </div>
                        <div class="grid-item suffix">
                            <label for="any">Type OR between all the words you want: <span class="mono">miniature OR standard</span></label>
                        </div>
                        <div class="grid-item about">
                            <label for="none">none of these words:</label>
                        </div>
                        <div class="grid-item in">
                            <input type="text" id="none" name="as_eq" autocomplete="off"><br>
                        </div>
                        <div class="grid-item suffix">
                            <label for="none">Put a minus sign just before words that you don't want: <br><span class="mono">-rodent, -"Jack Russell"</span></label>
                        </div>
                        <div class="grid-item about"></div>
                        <div class="grid-item go">
                            <input type="submit" value="Advanced Search">
                        </div>
                    </div>
                </form>
            </div>
        </div>
    </body>
</html>
