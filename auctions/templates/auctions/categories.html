{% extends "auctions/layout.html" %}

{% block body %}
    <h2>Categories</h2>
    <ul class="list-group">
        {% for category in categories %}
        <li class="list-group-item d-flex justify-content-between align-items-center">
                <a class="stretched-link" href="{% url 'category' category %}">{{ category }}</a>
            </li>
        {% empty %}
            <li>No Categories</li>
        {% endfor %}
    </ul>
    
{% endblock %}
