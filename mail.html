<!DOCTYPE html>
<html data-bs-theme="light">

<head>
    <meta charset="utf-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0, shrink-to-fit=no">
    <title>Projects - CS50W</title>
    <link rel="stylesheet" href="assets/bootstrap/css/bootstrap.min.css">
    <link rel="stylesheet" href="https://fonts.googleapis.com/css?family=Lato:300,400,700&amp;display=swap">
    <link rel="stylesheet" href="assets/css/styles.css">
    <script src="assets/js/time-stamp.js"></script>
</head>

<body>
    <main class="page projets-page">
        <section class="mt-4">
            <div class="container">
                <div class="row top-0">
                    <div class="col-md-12 col-lg-12 col-xxl-12">
                        <div class="project-card-no-image" style="min-height: 30px;border-top-color: var(--bs-form-valid-border-color);min-width: 20px;">
                            <h3 style="min-width: 20px;min-height: 20px;">Project 3 : Mail</h3>
                            <h4 style="min-width: 20px;min-height: 20px;"><span style="color: rgb(0, 0, 0);">Design a front-end for an email client that makes API calls to send and receive emails.</span></h4>
                        </div>
                    </div>
                    <div class="col-md-12 col-lg-7 col-xxl-8 mb-2">
                        <video id="video" width="100%" controls src="assets/videos/mail.mov"></video>
                    </div>
                    <div class="col-md-12 col-lg-5 col-xxl-4">
                        <div class="card">
                            <div class="card-body" id="buttons">
                                <h6 class="text-muted card-subtitle mb-3">SPECIFICATION:</h6>
                                <h6 class="text-muted card-subtitle mb-3">
                                    <a class="mail-hover" style="cursor: pointer; width: inherit;" data-timestamp="6">0:06 - Send Mail</a>
                                </h6>
                                <h6 class="text-muted card-subtitle mb-3">
                                    <a class="mail-hover" style="cursor: pointer; width: inherit;" data-timestamp="23">0:23 - Mailbox</a>
                                </h6>
                                <h6 class="text-muted card-subtitle mb-3">
                                    <a class="mail-hover" style="cursor: pointer; width: inherit;" data-timestamp="30">0:30 - View Email</a>
                                </h6>
                                <h6 class="text-muted card-subtitle mb-3">
                                    <a class="mail-hover" style="cursor: pointer; width: inherit;" data-timestamp="53">0:53 - Archive and Unarchive</a>
                                </h6>
                                <h6 class="text-muted card-subtitle mb-3">
                                    <a class="mail-hover" style="cursor: pointer; width: inherit;" data-timestamp="63">1:04 - Reply</a>
                                </h6>
                            </div>
                        </div>
                    </div>
                </div>
            </div>
        </section>
    </main>
    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.2/dist/js/bootstrap.bundle.min.js"></script>
</body>

</html>
