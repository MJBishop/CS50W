{% extends "encyclopedia/layout.html" %}

{% block title %}
    New Entry
{% endblock %}

{% block body %}
    <form  action="{% url 'encyclopedia:add' %}" method="post" class="row">
        {% csrf_token %}
        <div class="col-12">
            <div class="input-group">
                <h1 style="padding-right: 40px">{{ form.titleField }}</h1> 
                {% if message %}
                    <div style="color: red; margin-top: 30px; padding-right: 40px;">{{ message }}</div>
                {% endif%}
                <input style="margin-top: 25px; height: 40px" class="btn btn-primary" type="submit" value="Save"></submit>
            </div>
        </div>
        <div class="col-12">
            {{ form.entryField }}
        </div>
    </form>

{% endblock %}
