<!DOCTYPE html>
<html lang="en">
    <head>
        <title>CS50 Web Project 1 | Wiki</title>
        <meta name="viewport" content="width=device-width, initial-scale=1.0, shrink-to-fit=no"/>
        <link rel="stylesheet" href="styles/styles.css">
        <script src="js/time-stamp.js"></script>
    </head>
    <body>
        <div id="header">
            <h2>MJBishop - CS50 Web Project 1 - Wiki</h2>
            <p>Design a Wikipedia-like online encyclopedia.</p>
        </div>
        <div id="grid">
            <div id="grid-item">
                <video id="video" width="95%" controls src="videos/wiki.mov"></video>
            </div>
            <div id="grid-item">
                <div id="buttons">
                    <h3>Specifications:</h3>
                    <button data-timestamp="4">0:04 - Entry Page</button>
                    <button data-timestamp="13">0:13 - Index Page</button>
                    <button data-timestamp="24">0:24 - Search</button>
                    <button data-timestamp="51">0:51 - New Page</button>
                    <button data-timestamp="91">1:31 - Edit Page</button>
                    <button data-timestamp="104">1:44 - Random Page</button>
                    <button data-timestamp="113">1:53 - Markdown to HTML Conversion</button>
                </div>
            </div>
        </div>
    </body>
</html>
