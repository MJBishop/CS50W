{% extends "mail/layout.html" %}
{% load static %}

{% block body %}
    <h2 id="user">{{ request.user.email }}</h2>

    <div class="btn-toolbar mb-3 justify-content-between" role="toolbar">
        <div class="button-group" role="group">
            <button class="btn btn-sm btn-outline-primary mt-2" id="inbox">Inbox</button>
            <button class="btn btn-sm btn-outline-primary mt-2" id="compose">Compose</button>
            <button class="btn btn-sm btn-outline-primary mt-2" id="sent">Sent</button>
            <button class="btn btn-sm btn-outline-primary mt-2" id="archived">Archived</button>
        </div>
        <div class="button-group" role="group">
            <a class="btn btn-sm btn-outline-primary mt-2" id="logout" href="{% url 'logout' %}">Log Out</a>
        </div>
    </div>
    <hr>

    <div id="emails-view">
    </div>

    <div id="selected-email-view">
    </div>

    <div id="compose-view">
        <h3>New Email</h3>
        <form id="compose-form">
            <div class="form-group">
                From: <input disabled class="form-control" value="{{ request.user.email }}">
            </div>
            <div class="form-group">
                To: <input id="compose-recipients" class="form-control">
            </div>
            <div class="form-group">
                <input class="form-control" id="compose-subject" placeholder="Subject">
            </div>
            <textarea class="form-control" id="compose-body" placeholder="Body"></textarea>
            <input type="submit" class="btn btn-primary"/>
        </form>
    </div>
{% endblock %}

{% block script %}
    <script type="text/javascript"> 
        var user = "{{user}}";
    </script>
    <script src="{% static 'mail/inbox.js' %}"></script>
{% endblock %}
