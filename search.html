<!DOCTYPE html>
<html lang="en">
    <head>
        <title>CS50 Web Project 0 | Search</title>
        <meta name="viewport" content="width=device-width, initial-scale=1.0, shrink-to-fit=no"/>
        <link rel="stylesheet" href="styles.css">
        <script src="time-stamp.js"></script>
    </head>
    <body>
        <div id="header">
            <h2>MJBishop - CS50 Web Project 0 - Search</h2>
            <p>Design a front-end for Google Search, Google Image Search, and Google Advanced Search.</p>
        </div>
        <div id="grid">
            <div id="grid-item">
                <video id="video" width="95%" controls src="videos/search.mov"></video>
            </div>
            <div id="grid-item">
                <div id="buttons">
                    <h3>Specifications:</h3>
                    <button data-timestamp="1">0:01 - Pages</button>
                    <button data-timestamp="15">0:15 - Query Text</button>
                    <button data-timestamp="30">0:30 - Query Images</button>
                    <button data-timestamp="46">0:46 - Query Advanced</button>
                    <button data-timestamp="74">1:14 - Appearance</button>
                    <button data-timestamp="102">1:42 - Lucky</button>
                    <button data-timestamp="117">1:57 - Aesthetics</button>
                </div>
            </div>
        </div>
    </body>
</html>
